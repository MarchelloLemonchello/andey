<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>reg</title>
</head>
<body>
  <main>
    <section class="container">
      <img src="img/logofm2.svg" alt="" class="logo">
      <h1 class="title">Sing Up</h1>
      <form id="form__reg" class="form flex" method="post">
        <input class="form__input" type="text" name="name" placeholder="Name" id="name" >
        <input class="form__input" type="email" name="email" placeholder="Email" id="email" >
        <input class="form__input" type="tel" name="tel" placeholder="Phone" id="tel" >
        <div class="pas__wrapper flex">
          <input class="form__input" type="password" name="pass" placeholder="Password" id="pass" >
          <input class="form__input" type="password" name="repass" placeholder="Repeat password" id="repass" >
        </div>
        <label class="form__checkbox">
          <input required type="checkbox" class="checkbox-custom">
          <span>
            Согласен на&nbsp;обработку данных
          </span>
        </label>
        <button class="form__btn btn btn-reset" type="submit">
          Sing Up
        </button>
      </form>
      <p>Есть акк? <a href="">log in</a></p>
    </section>
    <script src="js/log.js"></script>
  </main>
</body>
</html>
